<div class="min-h-screen flex flex-col items-center justify-center p-4 bg-slate-900">
  <header class="text-center mb-8">
    <h1 class="text-4xl md:text-5xl font-bold text-sky-400">Video Language Translator</h1>
    <p class="text-slate-400 mt-2 max-w-2xl mx-auto">
      Effortlessly translate spoken audio in your videos.
    </p>
  </header>
  
  <main class="w-full max-w-3xl bg-slate-800 rounded-2xl shadow-2xl shadow-sky-900/20 overflow-hidden">
    @switch (currentStep()) {
      @case ('upload') {
        <app-upload-step (fileUploaded)="onFileUploaded($event)"></app-upload-step>
      }
      @case ('language') {
        @if (videoFile(); as file) {
          <app-language-step [videoFile]="file" (languageSelected)="onLanguageSelected($event)"></app-language-step>
        }
      }
      @case ('processing') {
        @if (videoFile(); as file) {
          <app-processing-step 
            [videoFile]="file" 
            [sourceLanguage]="sourceLanguage()"
            [targetLanguage]="targetLanguage()"
            (processingComplete)="onProcessingComplete($event)"></app-processing-step>
        }
      }
      @case ('download') {
        <app-download-step [videoUrl]="translatedVideoUrl()" [fileName]="videoFile()?.name ?? 'translated-video.mp4'" (restart)="onRestart()"></app-download-step>
      }
    }
  </main>

  <footer class="text-center mt-8 text-slate-500 text-sm">
    <p>Powered by Angular and Gemini</p>
  </footer>
</div>
