<div class="p-8">
  <h2 class="text-2xl font-semibold text-center text-slate-100">Step 3: Processing Your Video</h2>
  <p class="text-center text-slate-400 mt-2">Please wait while we work our magic. This may take a few moments.</p>

  <div class="mt-8 flex flex-col items-center">
    <div class="w-full bg-slate-700 rounded-full h-4 overflow-hidden">
      <div 
        class="bg-sky-500 h-4 rounded-full transition-all duration-500 ease-out" 
        [style.width.%]="progress()">
      </div>
    </div>
    <div class="mt-4 flex items-center text-slate-300">
      @if (progress() < 100) {
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-3 text-green-400">
          <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.857-9.809a.75.75 0 0 0-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 1 0-1.06 1.061l2.5 2.5a.75.75 0 0 0 1.137-.089l4-5.5Z" clip-rule="evenodd" />
        </svg>
      }
      <span>{{ currentStatus() }}</span>
    </div>

  </div>
</div>
