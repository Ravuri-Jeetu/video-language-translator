<div class="p-8">
  <div class="text-center">
    <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
      <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
      </svg>
    </div>
    <h2 class="mt-4 text-2xl font-semibold text-center text-slate-100">Translation Complete!</h2>
    <p class="text-center text-slate-400 mt-2">Your translated video is ready for preview and download.</p>
  </div>

  <div class="mt-8">
    @if (videoUrl()) {
      <div class="aspect-video bg-black rounded-lg overflow-hidden">
        <video [src]="videoUrl()" controls class="w-full h-full"></video>
      </div>
    }
  </div>

  <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
    <button 
      (click)="onRestart()"
      class="w-full sm:w-auto px-6 py-3 bg-slate-600 text-white font-semibold rounded-lg shadow-md hover:bg-slate-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-slate-500">
      Translate Another Video
    </button>
    <a 
      [href]="videoUrl()" 
      [download]="fileName"
      class="w-full sm:w-auto text-center px-6 py-3 bg-sky-600 text-white font-semibold rounded-lg shadow-md hover:bg-sky-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-sky-500">
      Download Video
    </a>
  </div>
</div>
